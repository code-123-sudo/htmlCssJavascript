<!DOCTYPE html>
<html>
<script type="text/javascript">
// an empty object or cabinet
	let user = {};
	let key = "likes birds";
	user[key] = true;
	alert(user["likes birds"]);
	delete user["likes birds"]

	let user2 = {
		name: "John",
		age : 30,
	}
	let key2 = prompt("What do you want to know about the user ")
	alert(user2[key2])
	// the dot notation can not be used in a similar way
	let user3 = {
		name: "John",
		age: 30
	};
	let key3 = "name";
	alert(user3.key3)
    // we can use square brackets in an object literal
    // when creating an object. Thats called computed properties
    let fruit = prompt("Which fruit to buy?", "apple");
    let bag = {
    	[fruit] : 5,
    }
    alert(bag.apple)
    // it works same as
    let fruit2 = prompt("which fruit to buy");
    let bag2 = {};
    bag2[fruit2] = 5;
    alert(bag2["grapes"]);
    alert(bag2[fruit2]);

</script>

</body>

</html>
