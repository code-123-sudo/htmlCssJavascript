<script type="text/javascript">
// an empty object or cabinet
	let user = {};
	let key = "likes birds";
	user[key] = true;
	alert(user["likes birds"]);
	delete user["likes birds"]

	let user2 = {
		name: "John",

	}

	alert(user2[key2])
	// the dot notation can not be used in a similar way

    // we can use square brackets in an object literal
    // when creating an object. Thats called computed properties
    let fruit = prompt("Which fruit to buy?", "apple");
    let bag = {
    	[fruit] : 5,
    }
    alert(bag.apple)
    // it works same as
    let fruit2 = prompt("which fruit to buy");
    let bag2 = {};
    bag2[fruit2] = 5;
    alert(bag2["grapes"]);
    alert(bag2[fruit2]);

    // we can use more complex notation inside square brackets
    let fruit3 = 'apple';
    let bag3 = {
    	[fruit3 + 'Computers']: 5
    }
    // Square brackets are much more powerful than .notation 
    //  they allow any properties names and variables. But they are also more cumbersomne to write.
    //So most of the time. when property names are known and simple, the dot is used. And if we need something more complex , then we switch to square brackets


    // In real code we often use existing variables as values
    // for properties name
    function makeUser(name,age){
    	return {
    		name : name,
    		age : age
    	}
    }
     
     let user4 = makeUser("John",30);
     alert(user4.name);

     //common use case
     function makeUser2(name2,age2){

     	}
     }

     let user6 = {

     }
     alert("age" in user6);
     alert("blabla" in user);
